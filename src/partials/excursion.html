<section class="excursion">
  <div class="container">
    <a name="excursion"></a>
    <div class="excursion__content">
      <h2 class="excursion__title">Запишитесь на экскурсию</h2>
      <p class="excursion__descr">Покажем один из наших текущих объектов, расскажем о технологиях строительства</p>
      <div class="excursion__contacts">
        <div class="excursion__social callback-form-social-list">
          <span>Выберите удобный способ связи:</span>
          <ul class="callback-form-social-list__list">
            <li class="callback-form-social-list__item">
              <img class="callback-form-social-list__img" src="../img/excursion-whats.png" alt="WhatsApp icon">
              <a href="#" class="callback-form-social-list__link">WhatsApp</a>
            </li>
            <li class="callback-form-social-list__item">
              <img class="callback-form-social-list__img" src="../img/excursion-viber.png" alt="">
              <a href="#" class="callback-form-social-list__link">Viber</a>
            </li>
            <li class="callback-form-social-list__item">
              <img class="callback-form-social-list__img" src="../img/excursion-telegram.png" alt="">
              <a href="#" class="callback-form-social-list__link">Telegram</a>
            </li>
            <li class="callback-form-social-list__item">
              <img class="callback-form-social-list__img" src="../img/excursion-call.png" alt="">
              <a href="#" class="callback-form-social-list__link">Звонок</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="excursion__phone">
      <form action="" class="callback-form">
        <span class="callback-form__label">Введите номер телефона:</span>
        <input class="callback-form__phone phone-input" inputmode="tel" type="tel" name="tel" placeholder="Номер телефона">
        <button class="btn-reset yellow-btn callback-form__btn" type="submit">
          <img src="../img/finger.png" alt="finger icon">
          <span>записаться</span>
        </button>
        <label for="agree" class="callback-form__agree custom-checkbox-agree custom-checkbox-agree--active">
          <input type="checkbox" name="agree" id="agree" class="visually-hidden custom-checkbox-agree__input" required checked>
          <span class="custom-checkbox-agree__text">
            Нажимая на кнопку «Отправить заявку», я даю свое согласие на обработку персональных данных в соответствии с политикой конфиденциальности
          </span>
        </label>
      </form>
    </div>
    <div class="excursion__notification notification">
      <a href="#">Перезвоним вам за 30 минут</a>
    </div>
  </div>
</section>
